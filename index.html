<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content"></div>
    <hr>
    <form id="blogForm">
        <input type="text" id="blogTitle" placeholder="Enter title" disabled>
        <textarea id="blogContent" placeholder="Enter content" disabled></textarea>
        <input type="submit" id="postButton" value="Post" disabled>
    </form>
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Enter username">
        <input type="password" id="signupPassword" placeholder="Enter password">
        <input type="submit" value="Sign Up">
    </form>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Enter username">
        <input type="password" id="loginPassword" placeholder="Enter password">
        <input type="submit" value="Login">
    </form>

    <script src="script.js"></script>
</body>
</html>
